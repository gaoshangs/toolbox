<html>
    <head>
        <title>object 实现继承</title>
        <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
        <style type="text/css"> </style>
    </head>
    <body>
        <div class="container"></div>
        <div class="container"></div>
        <script type="text/javascript">
        console.log($(".container"));
        var Chinese = {
            nation:"中国",
            birthPlaces : ['北京', '上海', '广东']
        }

        //父对象赋给prototype属性 
        var object = function(o){
            function F(){};
            F.prototype = o;
            return new F();
        }
        //把父对象的属性，全部拷贝给子对象，实现继承
        //问题：如果父对象中存在数组或对象，则子对象获得的只是一个内存地址，不是真正的拷贝，父对象存在被篡改的可能
        var extendCopy = function(p){
            var c ={};
            for(var i in p){
                console.log(_typeof(p[i]));
                c[i] = p[i];
            }
            return c;
        }


        var doctor1 = object(Chinese);
        doctor1.career = "医生";
        console.log(doctor1.nation);

        var doctor2 = extendCopy(Chinese);
        doctor2.birthPlaces.push('深圳');
        console.log(Chinese.birthPlaces);
        </script> 
    </body>

</html>
